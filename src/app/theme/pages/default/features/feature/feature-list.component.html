			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">

				</li>
				<li class="m-nav__separator">
					-

<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->			
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title ">
							<h3 class="m-portlet__head-text">
								Features List
							</h3>							
						</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					<div class="m-section">
						<div class="m-section__content">					
							<p-dataTable [value]="featureList | async" [responsive]="true" [rows]="4" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[2,4,6]">
								<p-column field="FeatureName" header="Name"></p-column>
							</p-dataTable> 
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
