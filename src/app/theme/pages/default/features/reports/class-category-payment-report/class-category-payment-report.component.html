			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">

						</span>
					</a>
				</li>
				<li class="m-nav__separator">

<!-- END: Subheader -->

<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="row headerRowListing">
				<div class="col-xl-12">
					<h3 class="ListingHeading">
						Class/Category Payment Report
					</h3>
					<!-- <button class="btn btn-info exportExcelBtn" (click)="exporttoCSV()" [disabled]="!longList"><i class="flaticon-download"></i> Export to Excel</button> -->
				</div>
			</div>
		</div>
		<div class="m-portlet__body">

			<div class="">
				<!--begin: Search Form -->
				<div class="row staticSearchRow">
					<div class="col-md-3">
						<div class="filterLabel">
							<label>Class</label>
						</div>
						<div class="filterDropdown filterDropdownMultiselect">
							
							<!-- <p-dropdown class="" [options]="filterCol1" [style]="{'width':'100%'}" [(ngModel)]="filterValue1" (ngModelChange)="filterByValue()"
							 name="instituteId"></p-dropdown> -->
							 <ul>
								<li *ngFor="let n of filterCol1">
									<input type="checkbox" [(ngModel)]="n.selected" (change)="checkSelected(n,filterCol1);"> {{n.label}}
								</li>
							</ul>
							<!-- <p-multiSelect [options]="filterCol1" [(ngModel)]="filterValue1" [style]="{'width':'100%'}" (ngModelChange)="filterByValue()"
								name="instituteId" defaultLabel="All" maxSelectedLabels = 1></p-multiSelect>  -->
						</div>
					</div>
					<div class="col-md-3">
						<div class="filterLabel">
							<label>Category</label>
						</div>
						<div class="filterDropdown filterDropdownMultiselect">
							<!-- <p-dropdown class="" [options]="filterCol2" [style]="{'width':'100%'}" [(ngModel)]="filterValue2" (ngModelChange)="filterByValue2()"
							 name="university"></p-dropdown> -->
							 <ul>
								<li *ngFor="let n of filterCol2">
									<input type="checkbox" [(ngModel)]="n.selected" (change)="checkSelected(n,filterCol2);"> {{n.label}}
								</li>
							</ul>
							<!-- <p-multiSelect [options]="filterCol2" [(ngModel)]="filterValue2" [style]="{'width':'100%'}" (ngModelChange)="filterByValue2()"
								name="university" defaultLabel="All" maxSelectedLabels = 1></p-multiSelect>  -->
						</div>
					</div>
					<div class="col-md-3">
						<div class="filterLabel">
							<label>Status</label>
						</div>
						<div class="filterDropdown filterDropdownMultiselect">
							<!-- <p-dropdown class="" [options]="filterCol3" [style]="{'width':'100%'}" [(ngModel)]="status" (ngModelChange)="onFilterByStatus()"
							 name="statusddl"></p-dropdown>  -->
							<!-- <p-multiSelect [options]="filterCol3" [(ngModel)]="status" [style]="{'width':'100%'}" (ngModelChange)="onFilterByStatus()"
								name="statusddl" defaultLabel="All" maxSelectedLabels = 1></p-multiSelect>  -->
							<ul>
								<li *ngFor="let n of filterCol3">
									<input type="checkbox" [(ngModel)]="n.selected" (change)="checkSelected(n,filterCol3);"> {{n.label}}
								</li>
							</ul>
						</div>
					</div>
					
				</div>
				<div class="row staticSearchRow">

					<div class="col-md-2">
						<div class="">
							<label style="margin-top: 10px;">From
								<span class="requiredField">*</span>
							</label>
						</div>
						<div class="filterDropdown filterDropdownFrom" style="padding-left: 0;">
							<p-calendar [style]="{'width':'100%'}" placeholder="From date" [(ngModel)]="startDate" name="dueDate" [monthNavigator]="true"
							 [yearNavigator]="true" yearRange="1900:2070" readonlyInput="true" (onSelect)="setStartDate($event)"></p-calendar>
						</div>
					</div>
					<div class="col-md-2">
						<div class="">
							<label style="margin-top: 10px;">To
								<span class="requiredField">*</span>
							</label>
						</div>
						<div class="filterDropdown filterDropdownTo" style="padding-left: 0;">
							<p-calendar [style]="{'width':'100%'}" placeholder="To date" [(ngModel)]="endDate" name="endDate" [monthNavigator]="true"
							 [yearNavigator]="true" yearRange="1900:2070" readonlyInput="true" (onSelect)="setEndDate($event)"></p-calendar>
						</div>
					</div>
					
					<div class="col-md-2" style="padding-top: 37px;">
						<button type="button" class="btn btn-primary btn-sm" (click)="onSearchReport();">
							Search
						</button>
					</div>
				</div>


				<p-dataTable #dt [value]="schoolList" rowGroupMode="subheader" groupField="categoryid" exportFilename="class-category" [rows]="100"  [pageLinks]="3" [rowsPerPageOptions]="[100,200,300]">
					<p-header>Class/Category Payment Report
						<button type="button" pButton icon="fa-file-o" iconPos="left" label="Export Data" (click)="dt.exportCSV()" style="float:right;margin-top: -7px;"
						 *ngIf="schoolList.length > 0"></button>
					</p-header>
					<ng-template pTemplate="rowgroupheader" let-rowData>{{rowData["categoryName"]}}</ng-template>

					<p-column field="categoryName" header="Category">
						<ng-template let-col let-car="rowData" pTemplate="body">
							<span></span>
						</ng-template>
					</p-column>
					<p-column field="className" header="Class">
					</p-column>
					<p-column field="status" header="Status"></p-column>
					<p-column field="amount" header="Amount"></p-column>
					<ng-template pTemplate="rowgroupfooter" let-car>
						<td colspan="3" style="text-align: right">Total</td>
						<td style="text-align: right">{{calculateGroupTotal(car["categoryid"]) }}</td>
					</ng-template>
				</p-dataTable>


				<!--end: Datatable -->
			</div>
		</div>
	</div>
</div>
