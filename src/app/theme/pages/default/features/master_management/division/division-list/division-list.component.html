<p-confirmDialog #cd>
	<p-footer>
		<button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
		<button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
	</p-footer>
</p-confirmDialog>

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Master Management
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Master Management
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Division
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->


<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="row headerRowListing">
				<div class="col-xl-8">
					<h3 class="ListingHeading">
						Division
					</h3>
				</div>
				<div class="col-xl-4">
					<a href="javascript:;" (click)="onAddDivision()" [isAuthorize]="['Division.Create']" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill pull-right">
						<span>
							<i class="m-menu__link-icon flaticon-add"></i>
							<span>
								Add Division
							</span>
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Datatable 
			<div class="m_datatable" id="local_data"></div>
			<!--end: Datatable -->

			<!-- ++++++++++++++++++++++++ Listing Table +++++++++++++++++++++++++++ -->
			<div class="">

				<!--begin: Datatable -->
				<div class="row staticSearchRow">

					<div class="col-md-3">
						<div class="filterLabel">
							<label>Class</label>
						</div>
						<div class="filterDropdown">
							<p-dropdown class="form-control" [options]="filterCol1" [style]="{'width':'100%'}" [(ngModel)]="filterValue1" (ngModelChange)="filterByValue('classId',filterValue1)"
							 name="classId"></p-dropdown>
						</div>
					</div>
					<div class="col-md-3">

					</div>
					<div class="col-md-3">

					</div>

					<div class="col-md-3">
						<div class="m-input-icon m-input-icon--left">
							<input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="m_form_search" [(ngModel)]="searchValue"
							 (keyup)="searchString(searchValue)">
							<span class="m-input-icon__icon m-input-icon__icon--left">
								<span>
									<i class="la la-search"></i>
								</span>
							</span>
						</div>
					</div>
				</div>

				<div class="table-responsive">
					<div class="tableBox">
						<table class="staticTable" id="" width="100%">
							<thead>
								<tr>
									<!-- <th title="">
									<a href="#" (click)="sort('id',ascSortCol1 = !ascSortCol1)">
										Id
									</a>
								</th> -->
									<th title="">
										<a href="#" (click)="sort('classId',ascSortCol2 = !ascSortCol2)">
											Class Name
										</a>
									</th>
									<th title="">
										<a href="#" (click)="sort('divisionName',ascSortCol3 = !ascSortCol3)">
											Division Name
										</a>
									</th>
									<th title="">
										<a href="#" (click)="sort('divisionCode',ascSortCol4 = !ascSortCol4)">
											Division Code
										</a>
									</th>
									<th title="">
										<a href="#" (click)="sort('createdOn',ascSortCol3 = !ascSortCol3)">
											Created on
										</a>
									</th>
									<th title="">
										Actions
									</th>
								</tr>
							</thead>
							<tbody *ngIf="longList">
								<tr *ngFor='let row of divisionList | async'>
									<!-- <td>
									{{row.id}}
								</td> -->
									<td>
										{{row.DivisionClass.className}}
									</td>
									<td>
										{{row.divisionName}}
									</td>
									<td>
										{{row.divisionCode}}
									</td>
									<td>
										{{row.createdOn | date:'yyyy-MM-dd'}}
									</td>
									<td>
										<a href="javascript:;" (click)="onEditDivisionClick(row)" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
										 title="Edit" [isAuthorize]="['Division.Update']">
											<i class="la la-edit"></i>
										</a>
										<a href="javascript:;" (click)="onDivisionDeleteClick(row)" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
										 title="Delete" [isAuthorize]="['Division.Delete']">
											<i class="la la-close"></i>
										</a>
									</td>
								</tr>
							</tbody>
							<tbody *ngIf="!longList">
								No Records Found...
							</tbody>
						</table>
					</div>
					<!-- Pagination -->
					<div class="PaginationBox">

						<div class="row">
							<div class="col-md-6">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item">
											<a [ngClass]="{'disabled': prePageEnable ,'page-link' : true, 'prev':true}" (click)="visitFirsPage()">
												<i class="la la-angle-double-left leftIcon"></i>
											</a>
										</li>
										<!-- <li class="page-item">
																								<a [ngClass]="{'disabled': prePageEnable ,'page-link' : true, 'prev':true}" (click)="visitFirsPage()">
																									<i class="fa fa-arrows leftIcon"></i>
																								</a>
																							</li> -->
										<li class="page-item">
											<a [ngClass]="{'disabled': prePageEnable ,'page-link' : true, 'prev':true}" (click)="morePreviousPages()">
												<i class="la la-angle-left leftIcon"></i>
											</a>
										</li>
										<li class="page-item" *ngFor="let item of arr">
											<!-- <a my-link="false" [ngClass]="{'active' : true, 'page-link' : currentPageCheck(item)}" (click)="pageClick(item)">{{item}}</a> -->
											<a my-link="false" [ngClass]="{'active' : currentPageCheck(item), 'page-link' : true}" (click)="pageClick(item)">{{item}}</a>
										</li>
										<li class="page-item">
											<a [ngClass]="{'disabled': nextPageEnable ,'page-link' : true, 'next':true}" class="page-link next" (click)="moreNextPages()">
												<i class="la la-angle-right rightIcon"></i>
											</a>
										</li>
										<!-- <li class="page-item">
																								<a [ngClass]="{'disabled': nextPageEnable ,'page-link' : true, 'next':true}" class="page-link next" (click)="nextPage()">
																									<i class="fa fa-arrows rightIcon"></i>
																								</a>
																							</li> -->
										<li class="page-item">
											<a [ngClass]="{'disabled': nextPageEnable ,'page-link' : true, 'next':true}" class="page-link next" (click)="visitLastPage()">
												<i class="la la-angle-double-right rightIcon"></i>
											</a>
										</li>
									</ul>
								</nav>
							</div>

							<div class="col-md-6 showRecordsBox">
								<div class="showRecordsLabel">
									<label>Displaying {{firstPageNumber}} - {{lastPage}} of {{total}} records</label>
								</div>
								<div class="showRecordsDropdown">
									<p-dropdown class="form-control recordSelect" [style]="{'width':'100%'}" [(ngModel)]="selectedPageSize" [options]="pageSize"
									 (ngModelChange)="pageSizeChanged(selectedPageSize)"></p-dropdown>
								</div>
							</div>

						</div>

					</div>


				</div>

				<!--end: Datatable -->
			</div>
			<!-- ++++++++++++++++++++++++ Listing Table Ends +++++++++++++++++++++++++++ -->
		</div>
	</div>
</div>
