				</li>
				<li class="m-nav__separator">

<!--*********************************************************************-->
<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						{{ params ? 'Edit Division' : 'Add Division' }}
					</h3>					
				</div>				
			</div>
			<label class="requiredFieldNote">Note: &nbsp;&nbsp;<b>*</b>&nbsp;&nbsp; indicates Required Fields</label>
		</div>

		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(divisionForm)"
		 [formGroup]="divisionForm">
			<div class="m-portlet__body formPortletBody">
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-md-2 col-form-label">
						Class Name
						<span class="requiredField">*</span>
					</label>
					<div class="col-md-5">
						<p-dropdown placeholder="Select Class" [options]="classList" [style]="{'width':'100%'}" formControlName="classId" name="classId"></p-dropdown>
						<div class="alertMsg" *ngIf="divisionForm.get('classId').hasError('required') && divisionForm.get('classId').touched">
							Please select Class
						</div>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-md-2 col-form-label" for="example-text-input">
						Division Name
						<span class="requiredField">*</span>
					</label>
					<div class="col-md-5">
						<input class="form-control m-input" type="text" formControlName="divisionName" name="divisionName" id="divisionName" placeholder="Division Name">
						<div class="alertMsg" *ngIf="divisionForm.get('divisionName').hasError('required') && divisionForm.get('divisionName').touched">
							Please enter Division Name
						</div>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-md-2 col-form-label" for="example-text-input">
						Division Code
						<span class="requiredField">*</span>
					</label>
					<div class="col-md-5">
						<input class="form-control m-input" formControlName="divisionCode" type="text" placeholder="Division Code">
						<div class="alertMsg" *ngIf="divisionForm.get('divisionCode').hasError('required') && divisionForm.get('divisionCode').touched">
							Please enter Division Code
						</div>
					</div>
				</div>


			</div>


			<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions--solid">
					<div class="row">
						<div class="col-lg-6">
							<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom" [disabled]="divisionForm.invalid" [ngClass]="divisionForm.invalid ?'cursorNotAllowed':'cursorPointer'" title="{{ divisionForm.invalid ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}" [isAuthorize]="['Division.Update', 'Division.Create']">
								{{ params ? 'Update' : 'Save' }}
							</button>
							<button type="button" (click)="onCancel()" class="btn btn-secondary">
								Cancel
							</button>
						</div>

					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->

	</div>
</div>
